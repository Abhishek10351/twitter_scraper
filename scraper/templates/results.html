<!DOCTYPE html>
<html>
    <head>
        <title>Scraped Tweets</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'app.css' %}" />
    </head>

    <body>
        <h1>Scraped Tweets</h1>
        <p>These are the most happening topics as on {{ date }} {{time}}</p>
        <ul>
            {% for trend in trends %}
            <li>{{ trend }}</li>
            {% endfor %}
        </ul>
        <p>The ip address used for this query is</p>
        Here&apos;s a JSON extract of this record from the MongoDB:
        <p class="data">{{ inserted_data }}</p>
        <form action="/" method="post">
            {% csrf_token %}
            <button type="submit">Scrape Again</button>
        </form>
    </body>
</html>
